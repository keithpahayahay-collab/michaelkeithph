<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>michael keith ph</title>
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_EMAILJS_USER_ID"); // replace with your EmailJS user ID
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>michael keith ph</h1>

    <!-- socials button -->
    <div class="icons">
      <div class="icon" id="socials-btn">socials</div>
    </div>

    <!-- socials row (hidden until socials pressed) -->
    <div class="socials-row" id="socials-row" aria-hidden="true">
      <!-- facebook -->
      <div class="platform">
        <div class="platform-btn" data-platform="facebook">facebook</div>
        <div class="platform-popup" id="facebook-popup" aria-hidden="true">
          <a href="https://www.facebook.com/share/1AQMxiqQ3K/" target="_blank">michael keith</a>
          <a href="https://www.facebook.com/share/1JRLFNZP4a/" target="_blank">michael keith</a>
        </div>
      </div>

      <!-- instagram -->
      <div class="platform">
        <div class="platform-btn" data-platform="instagram">instagram</div>
        <div class="platform-popup" id="instagram-popup" aria-hidden="true">
          <a href="https://www.instagram.com/michaelkeithtp/" target="_blank">@michaelkeithtp</a>
          <a href="https://www.instagram.com/michaelkeithph/" target="_blank">@michaelkeithph</a>
        </div>
      </div>

      <!-- tiktok -->
      <div class="platform">
        <div class="platform-btn" data-platform="tiktok">tiktok</div>
        <div class="platform-popup" id="tiktok-popup" aria-hidden="true">
          <a href="https://www.tiktok.com/@michaelkeithtp" target="_blank">mkeith</a>
          <a href="https://www.tiktok.com/@michaelkeithph" target="_blank">kkeith</a>
        </div>
      </div>

      <!-- youtube -->
      <div class="platform">
        <div class="platform-btn" data-platform="youtube">youtube</div>
        <div class="platform-popup" id="youtube-popup" aria-hidden="true">
          <a href="https://www.youtube.com/@michaelkeithph" target="_blank">kkeith</a>
          <a href="https://www.youtube.com/@mchlkthtp" target="_blank">mkkeith</a>
          <a href="https://www.youtube.com/@kkmichaelph" target="_blank">michaelph</a>
        </div>
      </div>
    </div>

    <!-- messaging form -->
    <div class="messaging">
      <h2>send me a message</h2>
      <form id="contact-form">
        <input type="email" name="user_email" placeholder="your email" required>
        <textarea name="message" placeholder="your message" required></textarea>
        <button type="submit">send</button>
      </form>
      <p id="status"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
